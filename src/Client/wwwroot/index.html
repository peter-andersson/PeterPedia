<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PeterPedia</title>
    <base href="/PeterPedia/" />

    <link href="/css/app.min.css" rel="stylesheet" />

    <link href="/PeterPedia/css/app.css" rel="stylesheet" />
    <link href="PeterPedia.Client.styles.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div class="flex flex-col mt-20 items-center min-h-screen">
            <h1 class="text-4xl">PeterPedia</h1>
            <div class="text-xl mt-5 animate-pulse">
                Loading...
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-red-600 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle md:max-w-2xl sm:max-w-lg sm:w-full">
                    <div class="bg-red-600 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left text-black">
                                <h3 class="text-2xl leading-6 font-medium" id="modal-title">
                                    Error
                                </h3>
                                <div class="mt-2">
                                    <p class="text-lg">
                                        Unhandled exception caught. Check devtools for more information.
                                    </p>
                                    <p class="text-lg">
                                        Reload page to clear.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
